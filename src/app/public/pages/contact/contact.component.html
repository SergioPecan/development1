
<!--Contacts-->
<section id="contact" class="contact">
  <div class="contact-container">
    <h2 class="contact-title">Contact Us</h2>
    <form id="contact-form" action="process_form.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required aria-required="true" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="success-message" style="display: none;">
      <p>Your inquiry has been successfully sent. We will get back to you.</p>
    </div>
  </div>
</section>
