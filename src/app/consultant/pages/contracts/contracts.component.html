<div class="page-header">
  <h1 class="main-title">Contracts</h1>
  <h2 class="sub-title">Companies</h2> <!-- Añade el subtítulo que desees -->
</div>

<div class="contract-cards-container">
  <div class="contract-card" *ngFor="let contract of contracts">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card-title">{{ contract.nameCompanie }}</mat-card-title>
        <mat-card-subtitle>Ruc: {{ contract.ruc }}</mat-card-subtitle>
        <mat-card-subtitle>Years in the application: {{ contract.yearsInApplication }}</mat-card-subtitle>
        <mat-card-subtitle>Proposed Salary: {{ contract.proposedSalary }}</mat-card-subtitle>
        <mat-card-subtitle>Description of needs: {{ contract.descriptionOfNeeds }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="contract.urlPhoto" alt="{{ contract.nameCompanie }}" class="card-image">
      <mat-card-actions>
        <button mat-button class="accept-button">Accept</button>
        <button mat-button class="decline-button">Decline</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
