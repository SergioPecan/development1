<div class="button-section">
  <button mat-button class="custom-button" [routerLink]="['/monitoring']">Monitoring</button>
  <button mat-button class="custom-button" [routerLink]="['/contracts']"> Contracts</button>
</div>

<h2 class="notification-title">Notificaciones</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="transmitter">
      <th mat-header-cell *matHeaderCellDef> Transmitter </th>
      <td mat-cell *matCellDef="let element"> {{ element.transmitter }} </td>
    </ng-container>

    <ng-container matColumnDef="receiver">
      <th mat-header-cell *matHeaderCellDef> Receiver </th>
      <td mat-cell *matCellDef="let element"> {{ element.receiver }} </td>
    </ng-container>

    <ng-container matColumnDef="messages">
      <th mat-header-cell *matHeaderCellDef> Messages </th>
      <td mat-cell *matCellDef="let element"> {{ element.messages }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
