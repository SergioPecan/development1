<div class="crop-wrapper" *ngFor="let crop of crops">
  <div class="do">
    <button class="botcrop">Agregar Cultivo</button>
    <h2 >Ruc: {{crop.ruc}}</h2>
  </div>


  <div class="doblecolumna">
    <div class="columna1" >
      <p>Code: {{ crop.code }}</p>
      <p>Area: {{ crop.area }} m2</p>
      <p>Product: {{ crop.product }}</p>
      <p>Localization: {{crop.localization}}</p>
    </div>



    <div class="columna2">

      <p>Status: {{crop.status}}</p>
      <p>Cost: ${{crop.cost}}</p>
      <p>Profit: ${{crop.profit}}</p>
    </div>
  </div>

  <div>
    <button class="botcrop">Calendar</button>

    <button class="botcrop">Ask Consultor</button>
  </div>




</div>


<div class="calendar-container">
</div>
